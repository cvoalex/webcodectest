version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: redis-fast-service
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 1gb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    
  fast-service:
    build: .
    container_name: synctalk2d-fast-service
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - GPU_MEMORY_LIMIT=2048
      - CACHE_SIZE=1000
      - DEBUG=false
      - ENABLE_METRICS=true
    depends_on:
      - redis
    volumes:
      - ../test_advanced_package_v4.zip:/app/test_package.zip
      - ../demo:/app/demo
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
